<!DOCTYPE html>
<html>
<head>
  <title>/g/ Programming Projects</title>
  <script src="projects.js" type="text/javascript"></script>

<body>

<h1>/g/ Programming Projects</h1>
<button id="roll">Roll for Project</button>
<div id="project" style="font-size: 40px;"></div>

</body>
<script type="text/javascript">
	function getRandomInt(min, max) {
  		//Credits to MDN
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	document.getElementById("roll").onclick = function(){
		document.getElementById("project").innerText = projects[getRandomInt(0,99)];
	}
</script>
